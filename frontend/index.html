<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heic_ready settings</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f4f1;
        --surface: #ffffff;
        --text: #1f2328;
        --muted: #59636e;
        --accent: #0f766e;
        --border: #d8dee4;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 15% 10%, #fffdf4, var(--bg));
        color: var(--text);
        font-family: "SF Pro Text", "Segoe UI", sans-serif;
      }
      main {
        max-width: 680px;
        margin: 40px auto;
        padding: 24px;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(16, 24, 40, 0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      label {
        display: block;
        margin: 16px 0 6px;
        font-weight: 600;
      }
      textarea,
      select,
      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px 12px;
        font: inherit;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      button {
        border: 0;
        border-radius: 8px;
        padding: 10px 14px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      #status {
        color: var(--muted);
        font-size: 14px;
      }
      @media (max-width: 640px) {
        main {
          margin: 20px auto;
          padding: 14px;
        }
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>heic_ready</h1>
        <p>Settings (M0 minimal)</p>

        <label for="watchFolders">Watch folders (one path per line)</label>
        <textarea id="watchFolders" rows="5" placeholder="/Users/you/Downloads"></textarea>

        <div class="row">
          <div>
            <label for="outputPolicy">Output policy</label>
            <select id="outputPolicy">
              <option value="coexist">coexist</option>
              <option value="replace">replace</option>
            </select>
          </div>
          <div>
            <label for="jpegQuality">JPEG quality (0-100)</label>
            <input id="jpegQuality" type="number" min="0" max="100" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>
              <input id="recursiveWatch" type="checkbox" />
              Recursive watch
            </label>
          </div>
          <div>
            <label>
              <input id="paused" type="checkbox" disabled />
              Paused (tray controlled)
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="saveButton" type="button">Save</button>
          <span id="status">Loading...</span>
        </div>
      </section>
    </main>

    <script>
      const invoke =
        window.__TAURI__?.core?.invoke ||
        window.__TAURI_INTERNALS__?.invoke?.bind(window.__TAURI_INTERNALS__);
      const listen = window.__TAURI__?.event?.listen;

      const ui = {
        watchFolders: document.getElementById("watchFolders"),
        recursiveWatch: document.getElementById("recursiveWatch"),
        outputPolicy: document.getElementById("outputPolicy"),
        jpegQuality: document.getElementById("jpegQuality"),
        paused: document.getElementById("paused"),
        saveButton: document.getElementById("saveButton"),
        status: document.getElementById("status")
      };

      function setStatus(text, isError = false) {
        ui.status.textContent = text;
        ui.status.style.color = isError ? "#b42318" : "#59636e";
      }

      function readConfigFromForm() {
        return {
          watch_folders: ui.watchFolders.value
            .split("\n")
            .map((value) => value.trim())
            .filter((value) => value.length > 0),
          recursive_watch: ui.recursiveWatch.checked,
          output_policy: ui.outputPolicy.value,
          jpeg_quality: Number(ui.jpegQuality.value),
          paused: ui.paused.checked
        };
      }

      function writeConfigToForm(config) {
        ui.watchFolders.value = (config.watch_folders || []).join("\n");
        ui.recursiveWatch.checked = Boolean(config.recursive_watch);
        ui.outputPolicy.value = config.output_policy || "coexist";
        ui.jpegQuality.value = Number(config.jpeg_quality ?? 92);
        ui.paused.checked = Boolean(config.paused);
      }

      async function loadConfig() {
        if (!invoke) {
          setStatus("Tauri API is not available.", true);
          return;
        }

        try {
          const config = await invoke("get_config");
          writeConfigToForm(config);
          setStatus("Loaded");
        } catch (error) {
          setStatus(`Load failed: ${error}`, true);
        }
      }

      async function saveConfig() {
        try {
          const config = readConfigFromForm();
          if (!Number.isFinite(config.jpeg_quality) || config.jpeg_quality < 0 || config.jpeg_quality > 100) {
            setStatus("jpeg_quality must be in range 0-100", true);
            return;
          }
          await invoke("update_config", { config });
          setStatus("Saved");
        } catch (error) {
          setStatus(`Save failed: ${error}`, true);
        }
      }

      if (listen) {
        listen("paused-changed", (event) => {
          ui.paused.checked = Boolean(event.payload);
        });
      }

      ui.saveButton.addEventListener("click", saveConfig);
      loadConfig();
    </script>
  </body>
</html>
